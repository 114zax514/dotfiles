# BIND
## Prefix
set -g prefix C-a
unbind C-b
## Enable vim bind
setw -g mode-keys vi
## Enable vim bind when being copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
## Reload tmux conf
bind r source-file ~/.tmux.conf\; display-message "[tmux] $HOME/.tmux.conf reloaded!"
bind C-r source-file ~/.tmux.conf\; display-message "[tmux] $HOME/.tmux.conf reloaded!"
## Send C-a*2 to shell
bind C-a send-prefix
## Display pane-numbers
bind i display-panes
set display-panes-time 10000
## Kill pane
bind k kill-pane
## Kil window
bind K kill-window
## Copy mode
bind y copy-mode
## Paste
bind p paste-buffer


# WINDOW
## Start window index 1 origin
set -g base-index 1
## Split window
bind | split-window -h
## Vertical split window
bind - split-window -v
## System window by supported OS
set -g set-titles on
set -g set-titles-string "[tmux] #T @ #H"


# PANE
## Start pane index 1 origin
setw -g pane-base-index 1
## Resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# Move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Rotate movement pane
bind -n C-o select-pane -t :.+


# STATUSBAR
## Length left
set -g status-left-length 40
## Contents left
set -g status-left '#H:[#P]'
## Contents right
set -g status-right "[%Y-%m-%d(%a) %H:%M]"
## Enable utf-8 on statusbar
set -g status-utf8 on
## Reload statusbar
set -g status-interval 60
## Centerize
set -g status-justify centre
## Enable visual notification
setw -g monitor-activity on
## Enable visual notification
set -g visual-activity on
## Enable statusbar top
set -g status-position top


# APPEARANCE
## Enable 256 colors
set -g default-terminal "screen-256color"
## Default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default
## Default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
## Active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright
## Pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
## Message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
## Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
## Clock
set-window-option -g clock-mode-colour colour64 #green


# OTHER
## Enable clipboard
set-option -g default-command \
'which reattach-to-user-namespace >/dev/null 2>&1 && \
reattach-to-user-namespace -l $SHELL || $SHELL'
## Display time
set -g display-time 3500


