<!DOCTYPE html>
<html>
    <head>
        <title>dotfiles - BABAROT project</title>
        <meta charset='utf-8'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/jquery-powertip/jquery.powertip.css" />

    </head>
    <body>
        <div id="st-header">
            <div class="st-container">
                <h1 class="st-header-title"><a href="https://github.com/b4b4r07/dotfiles" class="st-getStartedNoBorder" title="View on GitHub">.files</a></h1>
                <h3 class="st-header-body">#VIM + #ZSH + #TMUX = Best Developer Environment</h3>

                <p>Paste that at a Terminal prompt, install in one shot.</p>
                <div id="oneliner" class="oneliner"><code># Choose one to copy to clipboard</code></div>

                <a href="#" class="st-getStarted" data-clipboard-text='bash -c "$(curl -fsSL dot.b4b4r07.com)"' onclick="ChangeTxt(curl)"><strong>CURL</strong></a>
                <a href="#" class="st-getStarted" data-clipboard-text='bash -c "$(wget -qO - dot.b4b4r07.com)"' onclick="ChangeTxt(wget)"><strong>WGET</strong></a>
            </div>
        </div>

        <!-- begin-powertip -->
        <script type="text/javascript" src="javascripts/ZeroClipboard.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.5/ZeroClipboard.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script type="text/javascript">
        var curl = 'bash -c "$(curl -fsSL dot.b4b4r07.com)"';
        var wget = 'bash -c "$(wget -qO - dot.b4b4r07.com)"';
        function ChangeTxt(txt) {
            document.getElementById("oneliner").innerHTML=txt;
            $("div.oneliner").wrapInner("<code>");
        }
        
        $(function(){
            $('a[href=#]').click(function(e){
                e.preventDefault();
            })
        });
        window.onload = function() {
            var elements = document.getElementsByTagName("a");
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].className == "st-getStarted") {

                        } );
                        client.on( 'aftercopy', function(event) {
                        } );
                    } );
                }
            }
        };
        </script>
        <!-- end-powertip -->

        <!-- begin-powertip -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script type="text/javascript" src="javascripts/jquery-powertip/core.js"></script>
        <script type="text/javascript" src="javascripts/jquery-powertip/csscoordinates.js"></script>
        <script type="text/javascript" src="javascripts/jquery-powertip/displaycontroller.js"></script>
        <script type="text/javascript" src="javascripts/jquery-powertip/placementcalculator.js"></script>
        <script type="text/javascript" src="javascripts/jquery-powertip/tooltipcontroller.js"></script>
        <script type="text/javascript" src="javascripts/jquery-powertip/utility.js"></script>
        <script type="text/javascript">
        $(function() {
            $('.st-getStarted')
                .powerTip({
                    manual: true,
                    placement: 's',
                    smartPlacement: true
                })
            .on('click', function() {
                $(this).powerTip('show');
            })
            .on('mouseleave', function() {
                $(this).powerTip('hide', true);
            })
            .on({
                powerTipPreRender: function() {
                    $(this).data('powertip' , 'Copied!!');
                }
            });
        });
        </script>
        <!-- end-powertip -->
    </body>
</html>
