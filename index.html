<!DOCTYPE html>
<html>
<head>
  <title>dotfiles - BABAROT project</title>
  <meta charset='utf-8'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  <script src="javascripts/ZeroClipboard.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.5/ZeroClipboard.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript">
  var curl = '<code>bash -c "$(curl -fsSL dot.b4b4r07.com)"</code>';
  var wget = '<code>bash -c "$(wget -qO - dot.b4b4r07.com)"</code>';
  function ChangeTxt(txt) {
      document.getElementById("oneliner").innerHTML=txt;
  }

  $(document).ready(function(){
  
      $("button").click(function () {
          $("span.tog").toggle();
      });
  
  });
  function onClick() {
      var curl = 'bash -c "$(curl -fsSL dot.b4b4r07.com)"';
      var wget = 'bash -c "$(wget -qO - dot.b4b4r07.com)"';
      function ChangeTxt(txt) {
          document.getElementById("oneliner").innerHTML=txt;
      }
  }
  $(function(){
      $('a[href=#]').click(function(e){
          e.preventDefault();
      })
  });
  window.onload = function() {
      var elements = document.getElementsByTagName("a");
      for (var i = 0; i < elements.length; i++) {
          if (elements[i].className == "st-getStarted") {
              var clip = new ZeroClipboard(elements[i]);
              clip.on("ready", function() {
              });
              clip.on( 'copy', function(event) {
                  if (document.getElementsByTagName("a").value == 'curlVer') {
                      event.clipboardData.setData('text/plain', document.getElementById('curlVer'));
                  }
                  if (document.getElementsByTagName("a").value == 'wgetVer') {
                      event.clipboardData.setData('text/plain', document.getElementById('wgetVer'));
                  }
              } );
          }
      }
  };
  </script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
  <!-- begin-scripts -->
  <script type="text/javascript" src="javascripts/jquery-powertip/core.js"></script>
  <script type="text/javascript" src="javascripts/jquery-powertip/csscoordinates.js"></script>
  <script type="text/javascript" src="javascripts/jquery-powertip/displaycontroller.js"></script>
  <script type="text/javascript" src="javascripts/jquery-powertip/placementcalculator.js"></script>
  <script type="text/javascript" src="javascripts/jquery-powertip/tooltipcontroller.js"></script>
  <script type="text/javascript" src="javascripts/jquery-powertip/utility.js"></script>
  <!-- end-scripts -->
  <link rel="stylesheet" type="text/css" href="stylesheets/jquery-powertip/jquery.powertip.css" />
  </head>
  <body>
    <div id="st-header">
        <div class="st-container">
          <h1 class="st-header-title"><a href="https://github.com/b4b4r07/dotfiles" class="st-getStartedNoBorder" title="View on b4b4r07/dotfiles - GitHub">.files</a></h1>
          <h3 class="st-header-body">#VIM + #ZSH + #TMUX = Best Developer Environment</h3>

          <p>Paste that at a Terminal prompt, install in one shot.</p>
          <div id="oneliner"><code># Choose the cURL or Wget</code></div>

          <a href="#" id="curl" class="st-getStarted" data-clipboard-text='bash -c "$(curl -fsSL dot.b4b4r07.com)"' value="curlVer" onclick="ChangeTxt(curl)" title="Copy to clipboard">CURL</a>
          <a href="#" id="wget" class="st-getStarted" data-clipboard-text='bash -c "$(wget -qO - dot.b4b4r07.com)"' value="wgetVer" onclick="ChangeTxt(wget)" title="Copy to clipboard">WGET</a>
        </div>
    </div>

	<script type="text/javascript">
		$(function() {
			$('#curl')
				.powerTip({
					manual: true,
					placement: 's',
					smartPlacement: true
				})
				.on('click', function() {
					$(this).powerTip('show');
				})
				.on('mouseleave', function() {
					$(this).powerTip('hide', true);
				});
			$('#wget')
				.powerTip({
					theme: 'light',
					manual: true,
					placement: 's',
					smartPlacement: true
				})
				.on('click', function() {
					$(this).powerTip('show');
				})
				.on('mouseleave', function() {
					$(this).powerTip('hide', true);
				});
		});
	</script>
  </body>
</html>
